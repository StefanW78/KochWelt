<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mainstyles.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="icon" href="./img/logo_small.png"/>

    <title>Kontakt</title>
</head>
<body>
    <header>
      <div class="logoNormal">
        <a href="index.html" class="link"
          ><img class="logoBlack" src="./img/logo.png" alt="Kochlogo"
        /></a>
      </div>
      <div class="linksItems linksItemsRightSpace">
        <a href="index.html" class="link">Start</a>
        <a href="rezept-1.html" class="link">Rezept des Tages</a>
        <a href="kontakt.html" class="link">Kontakt</a>
        <a href="datenschutz.html" class="link">Datenschutz</a>
        <a href="impressum.html" class="link">Impressum</a>
      </div>
    </header>
    <main class="mainPosition">
        <div class="contactContainer">
            <form class="contactForm" action="/submit-form" method="POST" onsubmit="sendMail(event)">
                <h2>Kontaktiere uns</h2>

                <label for="name">Dein Name:</label>
                <input class="inputType" type="text" id="name" name="name" required><br><br>

                <label for="email">Deine E-Mail:</label>
                <input class="inputType" type="email" id="email" name="email" required><br><br>

                <label for="message">Deine Nachricht:</label>
                <textarea class="inputMessage" id="message" name="message" required></textarea><br><br>

                <button class="contactFormButton" type="submit">Abschicken</button>
            </form>
        </div>
    </main>
    <footer>
      <div class="logoWhite">
        <img src="./img/logoWhite2.png" alt="Logo white" height="40px"/>
      </div>
      <div>
        <a href="https://www.facebook.com/" target="_blank">
				  <img class="socialMediaIcons" src="./img/facebookLogo.png" alt="Facebook"/>
			  </a>
        <a href="https://www.instagram.com/" target="_blank">
				  <img class="socialMediaIcons" src="./img/InstagramLogo.png" alt="Instagram"/>
			  </a>
        <a href="https://www.twitter.com/" target="_blank">
				  <img class="socialMediaIcons" src="./img/twitterLogo.png" alt="Twitter"/>
			  </a>
      </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
